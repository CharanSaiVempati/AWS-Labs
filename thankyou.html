<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Session Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: green;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .refresh-btn {
            background-color: #005eff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .notice {
            margin-top: 20px;
            color: #b30000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Thank You!</h1>
        <div class="message">Thank you for taking the lab session.</div>
        <button class="refresh-btn" onclick="checkLabLink()">Refresh</button>
        <div id="notice" class="notice"></div>
    </div>

    <script>
        const previousLink ="https://new.aws.console.lab.link"; // Set from session or store

        function checkLabLink() {
            // Simulating new link (for real case, fetch from API or config)
            const latestLink ="https://new.aws.console.lab.link11";
            if (latestLink === previousLink) {
                document.getElementById("notice").innerText = "Lab link not updated. Please wait and try later.";
            } else {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
